# Netlify Konfiguration für TennisMehl24

[build]
  command = "npm run build"
  publish = "dist"

# Secrets Scanning: Deaktiviere für Build-Output und öffentliche Werte
# Die Werte erscheinen im Build-Output, weil Vite sie zur Build-Zeit einbettet
# Das ist normal und erwartet. PROJECT_ID, PROJECT_NAME und ENDPOINT sind öffentlich.
[build.environment]
  SECRETS_SCAN_ENABLED = "false"

